<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="background-color:#555">
	<div align="center" class=" container">
		<div class="card" style="width: 25rem; margin-top: 5rem;">
			<div class="card-header">
				<h2>Login</h2>
			</div>
			<form action="/processLogin" method="post">
				<br>
				<div class="container" th:if="${success}==true">
					<div class="alert alert-success">Logged in</div>
				</div>
				<div class="container" th:if="${success}==false">
					<div class="alert alert-danger">Invalid Username/Password</div>
				</div>
				<div class="container">
					<input type="text" name="username" class="form-control"
						placeholder="username" autocomplete="off"><br> <input type="password"
						name="password" class="form-control" placeholder="password">
					<div class="card-footer">
						<input type="submit" class="btn btn-info btn-lg" value="Login">
					</div>

					<br>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
